<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 3. Аудиоплеер | Домашнее задание к лекции 1.2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mediaplayer">
  	<audio src="https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3"></audio>
  	<div class="discarea">
  		<div class="disc">
  		</div>
  		<div class="stylus">
  			<div class="pivot"></div>
  			<div class="arm"></div>
  			<div class="head"></div>
  		</div>
  	</div>
  	<div class="controls">
  		<span class="title" title="LA Chill Tour"></span>
  		<div class="buttons">
  			<button class="back">
  				<i class="fa fa-backward"></i>
  			</button>
  			<button class="playstate">
  				<i class="fa fa-play"></i>
  				<i class="fa fa-pause"></i>
  			</button>
  			<button class="stop">
  				<i class="fa fa-stop"></i>
  			</button>
  			<button class="next">
  				<i class="fa fa-forward"></i>
  			</button>
  		</div>
  	</div>
  </div>

  <script>
    const player = document.getElementsByClassName('mediaplayer')[0];
    const audio = player.getElementsByTagName('audio')[0];
    const btnPlayPause = document.getElementsByClassName('playstate')[0];
    const btnStop = document.getElementsByClassName('stop')[0];
    const btnBack = document.getElementsByClassName('back')[0];
    const btnNext = document.getElementsByClassName('next')[0];
    const title = document.getElementsByClassName('title')[0];
    const trackList = ['LA Chill Tour', 'LA Fusion Jam', 'This is it band'];
    let i = 0;


    btnPlayPause.onclick = () => {
      if(player.classList.contains('play')){
        audio.pause();
      }else{
        audio.play();
      }
      player.classList.toggle('play');
    }

    btnStop.onclick = () => {
    if(player.classList.contains('play')) {
      player.classList.remove('play');
    }
       audio.currentTime = 0;
      audio.pause();
    }

   btnNext.onclick = () => {
    if(i >= trackList.length -1 ){
      i = 0;
    }else {
      i++;
    }

    audio.src = `./mp3/${trackList[i]}.mp3`;
    title.title = trackList[i];

    if (player.classList.contains('play')) {
      audio.play()
    }
   }


  btnBack.onclick = () => {
    if(i <= 0 ) {
      i = trackList.length - 1
    }else {
      i--;
    }
    audio.src = `./mp3/${trackList[i]}.mp3`;
    title.title = trackList[i];

    if (player.classList.contains('play')) {
      audio.play()
    }
  }
  </script>
</body>
</html>
